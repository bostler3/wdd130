<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | Course Home - Quiz Form</title>
        <meta name="description" content="Blake Ostler | WDD 130 | Course Home - Quiz Form">
        <meta name="author" content="Blake Ostler">
        <link rel="stylesheet" href="styles/quiz.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>HTML and CSS Quiz</h1>            
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>HTML Questions</legend>
                    <div class="form-item">
                        <label for="q1">1.  What does HTML stand for?</label>
                        <input type="text" id="q1" name="q1">
                    </div>
                    <div class="form-item">
                        <label for="q2">2.  Write the basic skeleton of an HTML document:</label>
                        <textarea id="q2" name="q2"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>CSS Questions</legend>
                    <div class="form-item">
                        <label for="q3">3.  What does CSS stand for?</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose one</option>
                            <option value="option1">Creating Sheet Styles</option>
                            <option value="option2">Cascading Style Sheets</option>
                            <option value="option3">Combining Style Samples</option>
                            <option value="option4">Customizing Style Structure</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="q4">4.  What is the CSS hex value for the color black (exclude '#" symbol)?</label>
                        <input type="number" id="q4" name="q4">
                    </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>&copy;2024 | HTML Form - Quiz Activity | Blake Ostler</p>
        </footer>
    </body>
