<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Whitewater Rafting Company | Home</title>
        <meta name="description" content="Blake Ostler | WDD 130 | Week 6 WWR Home Page Assignment">
        <meta name="author" content="Blake Ostler">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Carter+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="The Whitewater Rafting Company logo">
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="index-grid-container">
                <div class="index-box-1">
                    <img src="images/OIP.jpg" alt="Home Page Hero Image">
                    <h1>Adventure Awaits!</h1>
                    <a href="trips.html" class="index-button">Let's go!</a>
                </div>
                <div class="index-box-2">
                    <div class="index-offerings-container">
                        <figure class="index-three-offerings-images">
                            <img src="images/rafting-image1.jpg" alt="Rafting Picture">
                            <figcaption>Rafting</figcaption>
                        </figure>
                       <figure class="index-three-offerings-images">
                            <img src="images/rafting-image2.webp" alt="Hiking Picture">
                            <figcaption>Hiking</figcaption>
                       </figure>
                       <figure class="index-three-offerings-images">
                            <img src="images/rafting-image3.jpg" alt="Camping Picture">
                            <figcaption>Camping</figcaption>
                       </figure>
                    </div>
                </div>
                <div class="index-box-3">
                    <p class="index-box-3-name">Stay Informed!</p>
                    <p>Subscribe to our monthly newsletter</p>
                </div>
                <div class="index-box-4">
                    <form>
                        <fieldset>
                            <legend>Newsletter Signup</legend>
                            <div>
                                <label for="index-fullname">Full Name:</label>
                                <input type="text" id="index-fullname" name="index-fullname">
                            </div>
                            <div>
                                <label for="index-useremail">E-mail Address:</label>
                                <input type="email" id="index-useremail" name="index-useremail">
                            </div>
                        </fieldset>
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-container">
                <p class="center-footer-text">&copy; 2024 | The Whitewater Rafting Company | Blake Ostler</p>
                <ul class="footer-items">
                    <li>
                        <a href="https://facebook.com">
                            <img src="images/facebook-icon.webp" alt="Facebook">
                        </a>
                    </li>
                    <li>
                        <a href="https://instagram.com">
                            <img src="images/instagram-logo.webp" alt="Instagram">
                        </a>
                    </li>
                    <li>
                        <a href="https://x.com">
                            <img src="images/x-logo.webp" alt="X">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
